<form (ngSubmit)="save()" action="">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label>Nome</label>
        <input type="text" id="nome" class="form-control" required [(ngModel)]="paciente.nome" name="nome"
          #nome="ngModel" placeholder="Nome Completo">
      </div>
      <div class="col">
        <label>Plano de Sa√∫de</label>
       <!--  <select>
          <option *ngFor="let planodesaude of keys(planosdesaude)" [ngValue]="planosdesaude[planodesaude]">{{planodesaude}}</option>
        </select> -->
        <select id="planodesaude" name="planodesaude" class="form-control"
                  [(ngModel)]="paciente.planoDeSaude"
                  [ngModelOptions]="{standalone: true}"
                  >
            <option *ngFor="let planodesaude of planosdesaude"
                    [ngValue]="planodesaude.nome">{{planodesaude.nome}}</option>
          </select>



      </div>



    </div>

    <!-- <app-dropdown [medico]="medico"></app-dropdown> -->

    <button type="submit" [disabled]="nome.invalid" class="btn btn-light">
      <fa-icon [icon]="faSave"></fa-icon> Salvar pacientes
    </button>

  </div>
</form>
