<div> Remédios: </div>


<form (ngSubmit)="save()" action="">

<select class="form-control" name="remedio"
[ngModelOptions]="{standalone: true}"
[(ngModel)]="remedio.id">
<option *ngFor="let remedio of remedios"
[ngValue]="remedio.id">
  {{remedio.nome}}
</option>
</select>

<button type="submit" class="btn btn-light">
  <fa-icon [icon]="faSave"></fa-icon> Salvar Remédios
</button>

</form>
