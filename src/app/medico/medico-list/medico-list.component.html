<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <th>Id</th>
          <th>Nome</th>
          <th>Especialidade</th>

        </thead>
        <tbody>
            <tr  *ngFor="let medico of medicos">
              <td>{{medico.id}}</td>
              <td>{{medico.nome}}</td>
              <!-- <td>{{medico.especialidade}}</td> -->

              <td style="white-space: nowrap;">
                <button class="btn btn-light" (click)="prepararExibir(medico)" data-toggle="modal"
                  data-target="#modalExibir">
                  <fa-icon [icon]="faEye"></fa-icon>
                </button>
              </td>

              <td style="white-space: nowrap;">
                <button class="btn btn-light" (click)="preparaDelete(medico)" data-toggle="modal"
                  data-target="#modalDelecao">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </td>

              <td style="white-space: nowrap;">
                <button class="btn btn-light" (click)="alterar(medico.id)">
                  <fa-icon [icon]="faPencilAlt"></fa-icon>
                </button>
              </td>



            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="modalDelecao" class="modal fase" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Confirmação</h4>
      </div>
      <div class="modal-body">
        <h5>Tem certeza que deseja deletar?</h5>
        <h6>Produtos: <span class="badge badge-secondary">{{medicoSelecionadoDelete.nome}}</span></h6>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="delete()" data-dismiss="modal">Confirmar</button>
        <button class="btn btn-info" data-dismiss="modal">Cancela</button>
      </div>
    </div>
  </div>
</div>

      <div class="modal-header">

      </div>

        <h5>Tem certeza que deseja Exibir?</h5>

      </div>

        <button class="btn btn-danger" (click)="exibir()" data-dismiss="modal">Confirmar</button>

      </div>
    </div>
  </div>
</div>
