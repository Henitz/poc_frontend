<form (ngSubmit)="save()" action="">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label>Nome</label>
        <input type="text" id="nome" class="form-control" required [(ngModel)]="medico.nome" name="nome"
          #nome="ngModel" placeholder="Nome Completo">
      </div>
      <div class="col">
        <label>Especialidade</label>
        <input type="text" id="especialidade" class="form-control" required placeholder="Especialidade"
          [(ngModel)]="cliente.quantidadeFuncionarios" name="quantidadeFuncionarios" #quantidadeFuncionarios="ngModel">
      </div>
    </div>

    <!-- <app-dropdown [medico]="medico"></app-dropdown> -->

    <button type="submit" [disabled]="nome.invalid" class="btn btn-light">
      <fa-icon [icon]="faSave"></fa-icon> Salvar MÃ©dico
    </button>

  </div>
</form>
